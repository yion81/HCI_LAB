<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DiamondCut Motors - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Assets/Logo.png" alt="DiamondCut Motors Logo" class="logo">
            <h1>DiamondCut Motors</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="showroom.html">Showroom</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="carousel">
            <div class="carousel-slide fade">
                <video autoplay loop muted>
                    <source src="Assets/Nissan Silvia S15. Tokyo   4K.mp4" type="video/mp4">
                </video>
            </div>
            <div class="carousel-slide fade">
                <video autoplay loop muted>
                    <source src="Assets/Super Trofeo.mp4" type="video/mp4">
                </video>
            </div>
            <div class="carousel-slide fade">
                <video autoplay loop muted>
                    <source src="Assets/BUGATTI CHIRON.mp4" type="video/mp4">
                </video>
            </div>
            <div class="carousel-text">
                <h2>Welcome to DiamondCut Motors</h2>
                <p>Your luxury car dealer in Indonesia</p>
                <p class="tagline">"Experience the Excellence of Luxury Cars"</p>
            </div>
        </div>
    </section>

    <section id="gallery">
        <h3>Our Top Tier Cars</h3>
        <div class="gallery-carousel">
            <div class="gallery-slide fade">
                <img src="Assets/Car 1Home.jpg" alt="Top Tier Car 1">
                <img src="Assets/Car 2Home.jpg" alt="Top Tier Car 2">
                <img src="Assets/Car 3Home.jpg" alt="Top Tier Car 3">
            </div>
            <div class="gallery-slide fade">
                <img src="Assets/Car 4Home.jpg" alt="Top Tier Car 4">
                <img src="Assets/Car 5Home.jpg" alt="Top Tier Car 5">
                <img src="Assets/Car 6Home.jpg" alt="Top Tier Car 6">
        </div>
    </section>
    

    <footer>
        <p>&copy; 2024 DiamondCut Motors. All rights reserved.</p>
    </footer>
